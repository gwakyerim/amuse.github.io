<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMUSE</title>
  <!--JQuery CDN-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!--Custom CSS & JS-->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container login">
    <div class="inner-login">
      <!-- Header -->
      <div class="header-include"></div>
      <!-- Login  -->
      <section class="login-content">
        <div class="login-title">
          <img src="../images/logo.png">
          <h1>로그인</h1>
        </div>
        <div class="login-form">
          <input type="text" placeholder="아이디 입력">
          <input type="password" placeholder="비밀번호 입력">
        </div>
        <div class="login-find">
          <div>
            <label><input type="checkbox">아이디 저장</label>
          </div>
          <div>
            <a href="#none">아이디 찾기</a>
            <a href="#none">비밀번호 찾기</a>
          </div>
        </div>
        <div class="login-sns">
          <button class="btn-sns-login">로그인하기</button>
          <button class="btn-sns-login">카카오로 로그인하기</button>
          <button class="btn-sns-login">네이버로 로그인하기</button>
        </div>
        <div class="login-benefit">
          <img src="../images/login-benefit.jpg">
        </div>
        <button class="btn-sign-in">회원가입 후 혜택 받기</button>
        <div class="login-non-members">
          <a href="#none">비회원 주문하기</a>
          <a href="#none">비회원 주문조회</a>
        </div>
      </section>
      <!-- GNB -->
      <div class="gnb-include"></div>
      <!-- GNB -->
    </div>
  </div>
</body>
</html>
